version: '3'

services:
  neo4j:
    container_name: neo4j
    image: neo4j:3.5.17
    volumes:
      - ./server/neo4j/data:/data
      - ./server/neo4j/logs:/logs
      - ./server/neo4j/import:/var/lib/neo4j/import
      - ./server/neo4j/plugins:/plugins
      - ./server/neo4j/conf:/conf
    restart: always
    environment:
      - NEO4J_AUTH=neo4j/test
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_whitelist=apoc.*
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_uuid_enabled=true
      - NEO4JLABS_PLUGINS=["apoc"]
    networks:
      - neo4j-net
    ports:
      - '7474:7474'
      - '7687:7687'
  app:
    container_name: nuxttrial
    image: nuxttrial
    build: ./server/
    networks:
      - neo4j-net
    ports:
      - '8080:8080'
    depends_on:
      - neo4j
    environment:
      - NEO4J_PROTO=bolt
      - NEO4J_HOST=neo4j
      - NEO4J_PORT=7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=test
  frontend:
    container_name: wecare
    image: wecare
    build: frontend/
    networks:
      - neo4j-net
    ports:
      - '3000:3000'

networks:
  neo4j-net:
    driver: 'bridge'
